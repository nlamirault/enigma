dependencies:
  pre:
    - rm -f ~/.gitconfig
  override:
    - go version
    - go get -u github.com/constabulary/gb/...
    - go get -u github.com/golang/lint/golint

test:
  override:
    - make init
    - make build
    - make test
    - make lint
    - make vet
    - make coverage
